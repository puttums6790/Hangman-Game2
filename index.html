<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movies of 2017</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="javascript" href="assets/javascript/game.js">
</head>

<body>
	<div class="container">
		<div class="row">
			<header class="page-header">
				<div class="col-md-12 col-sm-12 col-xs-12 center">
					<h1>Movies of 2017</h1>
				</div>
			</header>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div id="gameStatus" class="col-md-12 col-sm-12 col-xs-12 press-to-start">
				<ul>
					<li id='play' class="display-inline">
						<h2>Press any key to start!</h2>
						<h3>Try guessing spaces to break up the title.</h3>	
					</li>	
				</ul>
			</div>
		</div>
		<div class="row">
			<div id='wins' class="col-md-6 col-sm-6 col-xs-12 center">
				<h2>
					Wins
				</h2>
				<ul>
					<li id='winCounter' class="display-inline">
						0
					</li>
				</ul>
			</div>
			<div id='remaining' class="col-md-6 col-sm-6 col-xs-12 center">
				<h2>
					Guesses Remaining
				</h2>
				<ul>
					<li id='lives' class="display-inline center">
						10
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div id='word' class="center col-md-12 col-sm-12 col-xs-12">
				<h2>Movie</h2>
				<ul>
					<li id='blank'></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div id='Guesses' class="center col-md-12 col-sm-12 col-xs-12">
				<h2>Letters Used</h2>
				<li id="guessed"></li>
			</div>
		</div>

	</container>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
